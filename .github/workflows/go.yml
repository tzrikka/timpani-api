name: CI

on:
  pull_request:
  push:
    branches: [main]

permissions:
  contents: read
  pull-requests: read

jobs:
  go-unit-tests:
    name: Go build
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v5
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
      - name: Build
        run: go build -v ./...
      - name: Lint
        uses: golangci/golangci-lint-action@v8
        with:
          version: v2.4.0     # https://github.com/golangci/golangci-lint/releases
          args: --timeout=5m  # https://github.com/golangci/golangci-lint-action/issues/308
